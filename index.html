<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CrewOps</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
    h1 { color: #333; }
    nav { margin: 20px 0; }
    button { padding: 10px 15px; margin: 5px; background: #0066cc; color: white; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background: #0052a3; }
    .section { display: none; margin: 20px 0; padding: 20px; background: white; border-radius: 4px; }
    .section.active { display: block; }
    </style>
  </head>
  <body>
    <h1>CrewOps</h1>
  <nav>
    <button onclick="show('dash')">Dashboard</button>button>
    <button onclick="show('crew')">Crew</button>button>
    <button onclick="show('projects')">Projects</button>button>
    <button onclick="show('time')">Tracking</button>button>
    <button onclick="show('integrations')">Integrations</button>button>
  </nav>

    <div id="dash" class="section active">
      <h2>Dashboard</h2>
      <p>Projects: <span id="pc">0</span>span> | Crew: <span id="cc">0</span>span> | Hours: <span id="hc">0</span>span> | Budget: <span id="bc">$0</span>span></p>
    </div>div>
  
  <div id="crew" class="section">
  <h2>Crew Management</h2>
  <button onclick="addCrew()">Add Crew</button>button>
  <div id="crew-list"></div>div>
  </div>div>
  
  <div id="projects" class="section">
  <h2>Projects</h2>
  <button onclick="addProject()">Add Project</button>button>
  <div id="proj-list"></div>div>
  </div>div>
  
  <div id="time" class="section">
  <h2>Time Tracking</h2>
  <button onclick="logTime()">Log Time</button>button>
  <div id="time-list"></div>div>
  </div>div>
  
  <div id="integrations" class="section">
  <h2>Integrations</h2>
  <p>Slack | Basecamp | Google | LinkedIn</p>
  </div>div>
  
  <script>
    let data = {crew: [], projects: [], time: []};

    function show(id) {
        document.querySelectorAll('.section').forEach(el => el.classList.remove('active'));
        document.getElementById(id).classList.add('active');
    }

    function addCrew() {
        let name = prompt('Name:');
        if (name) {
              data.crew.push({name});
              save();
              update();
        }
    }

    function addProject() {
        let name = prompt('Project:');
        if (name) {
              data.projects.push({name});
              save();
              update();
        }
    }

    function logTime() {
        data.time.push({hours: 1});
        save();
        update();
    }

    function save() {
        localStorage.setItem('crew', JSON.stringify(data));
    }

    function load() {
        let s = localStorage.getItem('crew');
        if (s) data = JSON.parse(s);
    }

    function update() {
        document.getElementById('pc').textContent = data.projects.length;
        document.getElementById('cc').textContent = data.crew.length;
        let total = data.time.reduce((s, t) => s + (t.hours || 0), 0);
        document.getElementById('hc').textContent = total;
        document.getElementById('bc').textContent = '$0';
        document.getElementById('crew-list').innerHTML = data.crew.length ? data.crew.map(c => '<p>' + c.name + '</p>').join('') : '<p>None</p>';
        document.getElementById('proj-list').innerHTML = data.projects.length ? data.projects.map(p => '<p>' + p.name + '</p>').join('') : '<p>None</p>';
        document.getElementById('time-list').innerHTML = data.time.length ? '<p>Total: ' + total + ' hours</p>' : '<p>None</p>';
    }

    load();
    update();
  </script>
  </body>
</html>
  </script></p></p>
  </nav></h1>
  </body>
  </style></title>
  </head>
</html>
