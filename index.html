<!DOCTYPE html><html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>CrewOps - Production Crew Management</title><style>*{margin:0;padding:0;box-sizing:border-box}html{scroll-behavior:smooth}body{font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;background:linear-gradient(135deg,#0f1419 0%,#1a1f2e 50%,#16213e 100%);color:#e0e0e0;min-height:100vh;overflow-x:hidden}header{background:rgba(15,20,25,.95);backdrop-filter:blur(10px);border-bottom:2px solid rgba(0,255,150,.3);padding:20px;position:sticky;top:0;z-index:100;box-shadow:0 8px 32px rgba(0,0,0,.3)}h1{color:#00ff96;font-size:28px;font-weight:700;letter-spacing:2px;display:flex;align-items:center;gap:10px;text-shadow:0 0 10px rgba(0,255,150,.5)}.logo-icon{font-size:32px;animation:pulse 2s infinite}@keyframes pulse{0%,100%{text-shadow:0 0 10px rgba(0,255,150,.5)}50%{text-shadow:0 0 20px rgba(0,255,150,.8)}}nav{display:flex;gap:10px;margin-top:15px;flex-wrap:wrap}.nav-btn{padding:10px 20px;background:linear-gradient(135deg,#00d4ff 0%,#0099ff 100%);color:#fff;border:none;border-radius:8px;cursor:pointer;font-weight:600;font-size:14px;transition:all .3s;position:relative;overflow:hidden}.nav-btn:hover{transform:translateY(-3px);box-shadow:0 8px 20px rgba(0,212,255,.4)}.nav-btn.active{background:linear-gradient(135deg,#00ff96 0%,#00cc7a 100%);box-shadow:0 0 20px rgba(0,255,150,.6)}.container{max-width:1400px;margin:0 auto;padding:30px 20px}.section{display:none;opacity:0;animation:fadeIn .4s ease-in}.section.active{display:block;opacity:1}@keyframes fadeIn{from{opacity:0;transform:translateY(10px)}to{opacity:1;transform:translateY(0)}}.dashboard-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:20px;margin-bottom:30px}.stat-card{background:linear-gradient(135deg,rgba(0,212,255,.1) 0%,rgba(0,100,255,.1) 100%);border:2px solid rgba(0,212,255,.3);border-radius:12px;padding:25px;transition:all .3s;position:relative;overflow:hidden}.stat-card::before{content:'';position:absolute;top:0;left:-100%;width:100%;height:100%;background:linear-gradient(90deg,transparent,rgba(255,255,255,.1),transparent);transition:left .5s}.stat-card:hover{transform:translateY(-8px);border-color:rgba(0,255,150,.6);box-shadow:0 12px 30px rgba(0,212,255,.2)}.stat-card:hover::before{left:100%}.stat-label{color:#00d4ff;font-size:12px;font-weight:700;text-transform:uppercase;letter-spacing:1px;margin-bottom:10px}.stat-value{color:#00ff96;font-size:36px;font-weight:700;font-family:'Courier New',monospace}.stat-unit{color:#888;font-size:14px;margin-left:5px}h2{color:#00ff96;font-size:24px;margin-bottom:20px;position:relative;padding-bottom:10px}h2::after{content:'';position:absolute;bottom:0;left:0;width:40px;height:3px;background:linear-gradient(90deg,#00ff96,transparent)}.section-content{display:grid;grid-template-columns:repeat(auto-fill,minmax(300px,1fr));gap:20px}.card{background:rgba(26,31,46,.6);border:2px solid rgba(0,212,255,.2);border-radius:12px;padding:20px;transition:all .3s;backdrop-filter:blur(10px)}.card:hover{border-color:rgba(0,255,150,.5);box-shadow:0 8px 25px rgba(0,0,0,.4)}.card-header{display:flex;justify-content:space-between;align-items:center;margin-bottom:15px}.card-title{color:#00ff96;font-weight:600;font-size:16px}.card-actions{display:flex;gap:10px}.btn-small{padding:6px 12px;background:#00d4ff;color:#000;border:none;border-radius:6px;cursor:pointer;font-size:12px;font-weight:600;transition:all .2s}.btn-small:hover{background:#00ffaa;transform:scale(1.05)}.form-group{margin-bottom:15px}.form-group label{display:block;color:#00d4ff;font-size:12px;font-weight:700;margin-bottom:8px;text-transform:uppercase;letter-spacing:.5px}input,select{width:100%;padding:12px;background:rgba(255,255,255,.05);border:2px solid rgba(0,212,255,.2);border-radius:8px;color:#e0e0e0;font-size:14px;transition:all .3s;font-family:inherit}input:focus,select:focus{outline:none;border-color:rgba(0,255,150,.6);background:rgba(0,255,150,.05);box-shadow:0 0 15px rgba(0,255,150,.2)}input::placeholder{color:#666}button.primary{width:100%;padding:14px;background:linear-gradient(135deg,#00ff96 0%,#00cc7a 100%);color:#000;border:none;border-radius:8px;font-weight:700;font-size:14px;cursor:pointer;transition:all .3s;text-transform:uppercase;letter-spacing:1px;box-shadow:0 4px 15px rgba(0,255,150,.3)}.list-item{background:rgba(0,212,255,.05);border-left:4px solid #00ff96;border-radius:8px;padding:15px;margin-bottom:10px;transition:all .3s;display:flex;justify-content:space-between;align-items:center}.list-item:hover{background:rgba(0,212,255,.1);transform:translateX(5px)}.item-content{flex:1}.item-label{color:#00d4ff;font-size:12px;font-weight:700;text-transform:uppercase;margin-bottom:5px}.item-value{color:#e0e0e0;font-size:14px}.item-value.highlight{color:#00ff96;font-weight:600}.empty-state{text-align:center;padding:40px 20px;color:#666}.empty-state-icon{font-size:48px;margin-bottom:15px}button.primary:hover{transform:translateY(-2px);box-shadow:0 8px 25px rgba(0,255,150,.4)}@media(max-width:768px){.dashboard-grid{grid-template-columns:1fr}nav{flex-direction:column}.nav-btn{width:100%}h1{font-size:20px}h2{font-size:18px}.stat-value{font-size:28px}}</style></head><body><header><h1><span class="logo-icon">‚ö°</span>CrewOps</h1><p style="color:#888;font-size:14px;margin-top:5px">Production Crew Management System</p><nav><button class="nav-btn active" onclick="showSection('dash')">Dashboard</button><button class="nav-btn" onclick="showSection('crew')">Crew</button><button class="nav-btn" onclick="showSection('projects')">Projects</button><button class="nav-btn" onclick="showSection('time')">Tracking</button><button class="nav-btn" onclick="showSection('int')">Integrations</button></nav></header><div class="container"><div id="dash" class="section active"><h2>Dashboard</h2><div class="dashboard-grid"><div class="stat-card"><div class="stat-label">Active Projects</div><div><span class="stat-value" id="pc">0</span></div></div><div class="stat-card"><div class="stat-label">Total Crew</div><div><span class="stat-value" id="cc">0</span></div></div><div class="stat-card"><div class="stat-label">Hours Logged</div><div><span class="stat-value" id="hc">0.0</span><span class="stat-unit">hrs</span></div></div><div class="stat-card"><div class="stat-label">Budget Used</div><div><span class="stat-value" id="bc">$0.00</span></div></div></div><h2>Recent Projects</h2><div id="plist"></div></div><div id="crew" class="section"><h2>Crew Management</h2><div style="margin-bottom:20px"><button class="primary" onclick="addCrew()">+ Add Crew Member</button></div><div id="clist"></div></div><div id="projects" class="section"><h2>Projects</h2><div style="margin-bottom:20px"><button class="primary" onclick="addProject()">+ New Project</button></div><div id="prlist"></div></div><div id="time" class="section"><h2>Time Tracking</h2><div style="background:rgba(26,31,46,.6);border:2px solid rgba(0,212,255,.2);border-radius:12px;padding:20px;margin-bottom:20px"><div class="form-group"><label>Select Crew Member</label><select id="crew-sel"></select></div><div class="form-group"><label>Select Project</label><select id="proj-sel"></select></div><div class="form-group"><label>Date</label><input type="date" id="date-inp"></div><div class="form-group"><label>Hours Worked</label><input type="number" id="hours-inp" min="0" step="0.5"></div><button class="primary" onclick="logTime()">Log Hours</button></div><h2>Time Entries</h2><div id="tlist"></div></div><div id="int" class="section"><h2>Integrations</h2><div style="display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:20px"><div style="background:rgba(26,31,46,.6);border:2px solid rgba(0,212,255,.2);border-radius:12px;padding:20px"><div class="form-group"><label>Slack Webhook</label><input type="text" id="slack" placeholder="https://hooks.slack.com/..."></div><button class="primary" onclick="saveInt('slack')">Save Integration</button></div><div style="background:rgba(26,31,46,.6);border:2px solid rgba(0,212,255,.2);border-radius:12px;padding:20px"><div class="form-group"><label>Basecamp Token</label><input type="text" id="basecamp" placeholder="Enter token"></div><button class="primary" onclick="saveInt('basecamp')">Save Integration</button></div><div style="background:rgba(26,31,46,.6);border:2px solid rgba(0,212,255,.2);border-radius:12px;padding:20px"><div class="form-group"><label>Google Token</label><input type="text" id="google" placeholder="Enter token"></div><button class="primary" onclick="saveInt('google')">Save Integration</button></div><div style="background:rgba(26,31,46,.6);border:2px solid rgba(0,212,255,.2);border-radius:12px;padding:20px"><div class="form-group"><label>LinkedIn Token</label><input type="text" id="linkedin" placeholder="Enter token"></div><button class="primary" onclick="saveInt('linkedin')">Save Integration</button></div></div></div></div><script>let d={crew:[],projects:[],time:[]};function showSection(s){document.querySelectorAll('.section').forEach(e=>e.classList.remove('active'));document.querySelectorAll('.nav-btn').forEach(e=>e.classList.remove('active'));document.getElementById(s).classList.add('active');document.querySelector(`button[onclick="showSection('${s}')"]`).classList.add('active')}function addCrew(){let n=prompt('Crew Member Name:'),r=prompt('Role:'),rate=prompt('Hourly Rate ($):');if(n&&r&&rate){d.crew.push({n,r,rate:parseFloat(rate)});save();upd()}}function addProject(){let n=prompt('Project Name:'),b=prompt('Budget ($):');if(n&&b){d.projects.push({n,b:parseFloat(b)});save();upd()}}function logTime(){let c=document.getElementById('crew-sel').value,p=document.getElementById('proj-sel').value,dt=document.getElementById('date-inp').value,h=parseFloat(document.getElementById('hours-inp').value);if(c&&p&&dt&&h){d.time.push({c,p,dt,h});save();document.getElementById('hours-inp').value='';upd()}}function saveInt(t){let v=document.getElementById(t).value;if(v){if(!d.int)d.int={};d.int[t]=v;save();alert('‚úì Integration saved!')}}function save(){localStorage.setItem('crew',JSON.stringify(d))}function load(){let s=localStorage.getItem('crew');if(s)d=JSON.parse(s)}function upd(){document.getElementById('pc').textContent=d.projects.length;document.getElementById('cc').textContent=d.crew.length;let h=d.time.reduce((a,t)=>a+(t.h||0),0);document.getElementById('hc').textContent=h.toFixed(1);let b=0;d.time.forEach(t=>{let c=d.crew.find(x=>x.n===t.c);if(c)b+=t.h*c.rate});document.getElementById('bc').textContent='$'+b.toFixed(2);document.getElementById('clist').innerHTML=d.crew.length?d.crew.map(c=>'<div class="list-item"><div class="item-content"><div class="item-label">'+c.n+'</div><div class="item-value">'+c.r+' ‚Ä¢ <span class="highlight">$'+c.rate+'/hr</span></div></div></div>').join(''):'<div class="empty-state"><div class="empty-state-icon">üë•</div><p>No crew members yet. Add your first team member to get started!</p></div>';document.getElementById('plist').innerHTML=d.projects.length?d.projects.map(p=>'<div class="list-item"><div class="item-content"><div class="item-label">'+p.n+'</div><div class="item-value">Budget: <span class="highlight">$'+p.b.toFixed(2)+'</span></div></div></div>').join(''):'<div class="empty-state"><div class="empty-state-icon">üìã</div><p>No projects yet. Create your first project to get started!</p></div>';document.getElementById('prlist').innerHTML=d.projects.length?d.projects.map(p=>'<div class="list-item"><div class="item-content"><div class="item-label">'+p.n+'</div><div class="item-value">Budget: <span class="highlight">$'+p.b.toFixed(2)+'</span></div></div></div>').join(''):'<div class="empty-state"><div class="empty-state-icon">üìã</div><p>No projects yet. Create your first project to get started!</p></div>';document.getElementById('tlist').innerHTML=d.time.length?d.time.map(t=>'<div class="list-item"><div class="item-content"><div class="item-label">'+t.c+' ‚Ä¢ '+t.dt+'</div><div class="item-value">'+t.p+': <span class="highlight">'+t.h+' hours</span></div></div></div>').join(''):'<div class="empty-state"><div class="empty-state-icon">‚è±Ô∏è</div><p>No time entries yet. Start logging hours!</p></div>';document.getElementById('crew-sel').innerHTML='<option>Select Crew Member</option>'+d.crew.map(c=>'<option>'+c.n+'</option>').join('');document.getElementById('proj-sel').innerHTML='<option>Select Project</option>'+d.projects.map(p=>'<option>'+p.n+'</option>').join('')}document.getElementById('date-inp').valueAsDate=new Date();load();upd();</script></body></html>>
