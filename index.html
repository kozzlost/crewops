<!DOCTYPE html><html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>CrewOps</title><style>*{margin:0;padding:0;box-sizing:border-box}body{font-family:Arial,sans-serif;background:#f5f5f5;padding:20px}h1{color:#333;margin-bottom:10px}nav{margin:20px 0}button{padding:10px 15px;margin:5px;background:#0066cc;color:white;border:none;border-radius:4px;cursor:pointer;font-size:14px}button:hover{background:#0052a3}.section{display:none;padding:20px;margin:20px 0;background:white;border-radius:4px}.section.active{display:block}h2{color:#333;margin-bottom:15px}input,select{padding:8px;margin:5px;border:1px solid #ccc;border-radius:3px;font-size:14px}p{margin:10px 0;line-height:1.6}.list{margin-top:15px}.item{padding:10px;margin:5px 0;background:#f9f9f9;border-left:3px solid #0066cc;border-radius:3px}</style></head><body><h1>âš¡ CrewOps - Production Crew Management</h1><nav><button onclick="show('dash')">Dashboard</button><button onclick="show('crew')">Crew</button><button onclick="show('projects')">Projects</button><button onclick="show('time')">Tracking</button><button onclick="show('int')">Integrations</button></nav><div id="dash" class="section active"><h2>Dashboard</h2><p>Active Projects: <strong id="pc">0</strong> | Total Crew: <strong id="cc">0</strong> | Hours Logged: <strong id="hc">0.0</strong> | Budget Used: <strong id="bc">$0.00</strong></p><h3>Recent Projects</h3><div id="plist" class="list"></div></div><div id="crew" class="section"><h2>Crew Management</h2><button onclick="addCrew()">Add Crew Member</button><div id="clist" class="list"></div></div><div id="projects" class="section"><h2>Projects</h2><button onclick="addProject()">New Project</button><div id="prlist" class="list"></div></div><div id="time" class="section"><h2>Time Tracking</h2><div><label>Crew: <select id="crew-sel"></select></label></div><div><label>Project: <select id="proj-sel"></select></label></div><div><label>Date: <input type="date" id="date-inp"></label></div><div><label>Hours: <input type="number" id="hours-inp" min="0" step="0.5"></label></div><button onclick="logTime()">Log Time</button><h3>Time Entries</h3><div id="tlist" class="list"></div></div><div id="int" class="section"><h2>Integrations</h2><div><label>Slack Webhook: <input type="text" id="slack"></label><button onclick="saveInt('slack')">Save</button></div><div><label>Basecamp Token: <input type="text" id="basecamp"></label><button onclick="saveInt('basecamp')">Save</button></div><div><label>Google Token: <input type="text" id="google"></label><button onclick="saveInt('google')">Save</button></div><div><label>LinkedIn Token: <input type="text" id="linkedin"></label><button onclick="saveInt('linkedin')">Save</button></div></div><script>let d={crew:[],projects:[],time:[]};function show(t){document.querySelectorAll('.section').forEach(e=>e.classList.remove('active'));document.getElementById(t).classList.add('active')}function addCrew(){let n=prompt('Name:'),r=prompt('Role:'),rate=prompt('Rate:');if(n&&r&&rate){d.crew.push({n,r,rate:parseFloat(rate)});save();upd()}}function addProject(){let n=prompt('Project:'),b=prompt('Budget:');if(n&&b){d.projects.push({n,b:parseFloat(b)});save();upd()}}function logTime(){let c=document.getElementById('crew-sel').value,p=document.getElementById('proj-sel').value,dt=document.getElementById('date-inp').value,h=parseFloat(document.getElementById('hours-inp').value);if(c&&p&&dt&&h){d.time.push({c,p,dt,h});save();document.getElementById('hours-inp').value='';upd()}}function saveInt(t){let v=document.getElementById(t).value;if(v){if(!d.int)d.int={};d.int[t]=v;save();alert('Saved!')}}function save(){localStorage.setItem('crew',JSON.stringify(d))}function load(){let s=localStorage.getItem('crew');if(s)d=JSON.parse(s)}function upd(){document.getElementById('pc').textContent=d.projects.length;document.getElementById('cc').textContent=d.crew.length;let h=d.time.reduce((a,t)=>a+(t.h||0),0);document.getElementById('hc').textContent=h.toFixed(1);let b=0;d.time.forEach(t=>{let c=d.crew.find(x=>x.n===t.c);if(c)b+=t.h*c.rate});document.getElementById('bc').textContent='$'+b.toFixed(2);document.getElementById('clist').innerHTML=d.crew.length?d.crew.map(c=>'<div class="item">'+c.n+' ('+c.r+') - $'+c.rate+'/hr</div>').join(''):'<div style="padding:10px;color:#999">No crew members yet</div>';document.getElementById('plist').innerHTML=d.projects.length?d.projects.map(p=>'<div class="item">'+p.n+' - Budget: $'+p.b+'</div>').join(''):'<div style="padding:10px;color:#999">No projects yet</div>';document.getElementById('prlist').innerHTML=d.projects.length?d.projects.map(p=>'<div class="item">'+p.n+' - Budget: $'+p.b+'</div>').join(''):'<div style="padding:10px;color:#999">No projects yet</div>';document.getElementById('tlist').innerHTML=d.time.length?d.time.map(t=>'<div class="item">'+t.c+' on '+t.p+' ('+t.h+'h)</div>').join(''):'<div style="padding:10px;color:#999">No entries yet</div>';document.getElementById('crew-sel').innerHTML='<option>Select</option>'+d.crew.map(c=>'<option>'+c.n+'</option>').join('');document.getElementById('proj-sel').innerHTML='<option>Select</option>'+d.projects.map(p=>'<option>'+p.n+'</option>').join('')}document.getElementById('date-inp').valueAsDate=new Date();load();upd();</script></body></html>>
